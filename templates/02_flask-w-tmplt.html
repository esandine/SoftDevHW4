<!DOCTYPE html>
<html>

  <head>
    <title> Occupations </title>
  </head>
  </H1>
     Occupations and their respective percentages of the job market:
     <br>
  </H1>
  <body>
    <table border =1 width =600>
	<thead>
	  <tr>
	    <th> Occupation </th>
	    <th> Percentage </th>
	</tr></thead><tbody>
      {% for item in collection %}
      <tr>
	<td>{{ item }}</td>
	<td>{{collection[item]}}</td>
      </tr>
      {% endfor %}
	</tbody>
  </body></table>

</html>
